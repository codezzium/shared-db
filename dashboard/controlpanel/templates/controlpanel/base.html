{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shared DB Panel</title>
  <link rel="stylesheet" href="{% static 'controlpanel/css/styles.css' %}">
</head>
<body>
  <header class="topbar">
    <h1>Shared PostgreSQL Panel</h1>
  </header>
  <main class="container">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="message {{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    {% block content %}{% endblock %}
  </main>
</body>
</html>
