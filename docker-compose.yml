  pgbackup:
    build: ./scripts
    container_name: shared-pgbackup
    restart: unless-stopped
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./rclone:/root/.config/rclone
      - ./scripts:/app
    healthcheck:
      test: ["CMD-SHELL", "pgrep crond || exit 1"]
      interval: 1m
      timeout: 10s
      retries: 3
    networks:
      - shared-db-net
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  mcp-server:
    build: ./scripts
    container_name: shared-mcp-server
    restart: unless-stopped
    env_file: .env
    command: python3 mcp_server.py
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./rclone:/root/.config/rclone
      - ./scripts:/app
    ports:
      - "127.0.0.1:8080:8080"
    networks:
      - shared-db-net
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

